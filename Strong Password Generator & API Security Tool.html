
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password & API Security Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .section {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }

    label, input, button {
      display: block;
      margin: 0.5rem 0;
      width: 100%;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 0.5rem;
      font-weight: bold;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>üîê Strong Password & API Tool</h1>

  <div class="section">
    <h2>üîë Password Generator</h2>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="8" max="32" value="16">
    <button onclick="generatePassword()">Generate Password</button>
    <div id="passwordOutput" class="output"></div>
  </div>

  <div class="section">
    <h2>üß™ API Key Validator</h2>
    <label for="apiKey">Enter API Key:</label>
    <input type="text" id="apiKey">
    <button onclick="validateApiKey()">Validate</button>
    <div id="apiOutput" class="output"></div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{}";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      document.getElementById("passwordOutput").textContent = "Generated Password: " + password;
    }

    function validateApiKey() {
      const inputKey = document.getElementById("apiKey").value.trim();
      
      // Simulated API key logic (for real-world, use backend)
      const validPattern = /^[A-Z0-9]{16}$/;
      const output = document.getElementById("apiOutput");

      if (inputKey === "") {
        output.textContent = "API Key cannot be empty.";
        output.className = "output error";
        return;
      }

      if (validPattern.test(inputKey)) {
        output.textContent = "‚úÖ API Key is valid.";
        output.className = "output";
      } else {
        output.textContent = "‚ùå Invalid API Key format. Must be 16 uppercase letters/numbers.";
        output.className = "output error";
      }
    }
  </script>

</body>
</html>
